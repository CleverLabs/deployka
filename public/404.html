<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Stagy on-demand environments</title>
    <meta name="description" content="Stagy is a platform built to automate creation of on-demand QA, Demo and sandbox environments." />
    <meta name="keywords" content="stagy,deployqa,staging,server,deployment,qa,demo,on demand,environment" />



    <meta name="theme-color" content="#435FE4">

    <meta property="og:title" content="Stagy on-demand environments" />
    <meta property="og:description" content="Deploy on-demand environments easily. Stagy is a platform built to automate creation of on-demand QA, Demo and sandbox environments." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stagy.dev/" />
    <meta property="og:image" content="https://stagy.dev/static/images/logo.svg" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://stagy.dev/" />
    <meta name="twitter:title" content="Stagy on-demand environments" />
    <meta name="twitter:description" content="Deploy on-demand environments easily. Stagy is a platform built to automate creation of on-demand QA, Demo and sandbox environments." />
    <meta name="twitter:image" content="https://stagy.dev/static/images/logo.svg" />


    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Sora:wght@400;500;600;700&display=swap" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style type="text/css">
      html {
          line-height: 1.15;
          -ms-text-size-adjust: 100%;
          -webkit-text-size-adjust: 100%;
          box-sizing: border-box;
          -ms-overflow-style: scrollbar
      }

      article, aside, details, figcaption, figure, footer, header, main, menu, nav, section {
          display: block
      }

      body, html {
          width: 100%;
          min-width: 320px
      }

      body, figure {
          margin: 0
      }

      body {
          background: #fcfcfc;
          font-family: "Inter", -apple-system, "BlickMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
          font-size: 16px;
          color: #000;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale
      }

      a {
          background-color: transparent;
          -webkit-text-decoration-skip: objects;
          color: inherit;
          text-decoration: none;
          transition: .3s
      }

      img {
          border-style: none;
          display: block;
          max-width: 100%
      }

      * {
          outline: 0 !important;
          padding: 0;
          margin: 0
      }

      *, :after, :before {
          box-sizing: border-box
      }


      .page {
          display: flex;
          justify-content: center
      }

      .page__inner {
          display: flex;
          flex-direction: column;
          width: 100%;
          min-height: 100vh
      }

      .section__error {
          height: 100%;
          margin: 50px 0
      }

      @media (max-width: 1024px) {
          .section__error {
              margin: 60px 0
          }
      }

      @media (max-width: 767px) {
          .section__error {
              margin: 40px 0
          }
      }

      .section {
          margin: 213px 0
      }

      @media (min-width: 1024px) and (max-width: 1440px) {
          .section {
              margin: 144px 0
          }
      }

      @media screen and (max-width: 1023px) {
          .section {
              margin: 82px 0
          }
      }

      @media (max-width: 767px) {
          .section {
              margin: 80px 0
          }

          .section--mobile-large {
              margin: 110px 0
          }
      }


      .error {
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center
      }

      @media (max-width: 1024px) {
          .error {
              align-items: flex-start
          }
      }

      .error__container {
          padding: 0 20px
      }

      .error__content strong, .header-menu__dropdown-link:hover, .header-menu__link:hover, .page-header__title strong {
          color: #ffe068
      }

      @media (min-width: 1260px) {
          .error__card {
              min-height: 580px
          }
      }

      .card-item {
          height: 100%;
          border: 1px solid #d4d5d9;
          border-radius: 24px
      }

      .card-item--error .card-item__top {
          justify-content: center
      }

      .card-item--error .page-header__text, .card-item--error .page-header__title {
          text-align: center
      }

      .card-item__inner {
          height: 100%;
          padding: 40px
      }

      @media (max-width: 1024px) {
          .card-item__inner {
              padding: 20px
          }
      }

      .card-item__wrapper {
          height: 100%;
          display: flex;
          flex-direction: column
      }

      @media (max-width: 767px) {
          .card-item__wrapper {
              min-height: 400px
          }
      }

      .card-item__top {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          align-items: center
      }

      .card-item__title {
          font-weight: 600;
          font-size: 24px;
          line-height: 32px;
          font-family: "Sora"
      }

      @media (max-width: 1024px) {
          .card-item__title {
              font-size: 20px;
              line-height: 24px
          }
      }

      .page-header {
          margin-bottom: 60px
      }

      @media (max-width: 767px) {
          .page-header {
              margin-bottom: 45px
          }
      }

      .page-header__title {
          font-family: "Sora", sans-serif;
          font-weight: 700;
          font-size: 104px;
          line-height: 120px;
          text-align: center;
          margin: 0
      }

      @media (min-width: 1024px) and (max-width: 1440px) {
          .page-header__title {
              font-size: 64px;
              line-height: 72px
          }
      }

      @media (max-width: 1024px) {
          .page-header__title {
              text-align: left
          }
      }

      @media (max-width: 767px) {
          .page-header__title {
              font-size: 36px;
              line-height: 44px
          }
      }

      .page-header__text {
          color: #666a73;
          margin: 40px auto 0;
          text-align: center;
          font-size: 20px;
          line-height: 32px;
          max-width: 600px
      }

      @media (min-width: 1024px) and (max-width: 1440px) {
          .page-header__text {
              margin-top: 24px
          }
      }

      @media (max-width: 1024px) {
          .page-header__text {
              width: 100%;
              text-align: left;
              margin: 16px 0 0;
              font-size: 16px;
              line-height: 24px
          }
      }

      .card-item__center {
          margin-top: 24px
      }

      .card-item__image {
          max-width: 540px
      }

      .card-item__image img {
          object-fit: cover
      }

      img.lazy:not([src]) {
          visibility: hidden
      }

      img.lazyloaded {
          transition: opacity .4s
      }

      .header__cta .btn.hidden, img.lazyloading {
          opacity: 0
      }

      .card-item__bottom {
          margin-top: auto;
          padding-top: 20px
      }

      .btn {
          display: inline-block;
          padding: 10px 16px;
          color: #fff;
          font-weight: 500;
          font-size: 16px;
          line-height: 24px;
          vertical-align: middle;
          text-align: center;
          border-radius: 32px;
          border: 1px solid #435fe4;
          cursor: pointer;
          transition: .15s ease-in-out;
          background-color: #435fe4
      }

      .btn--100 {
          width: 100%
      }

      .btn--white, .btn--yellow {
          border: 1px solid #ffe068;
          background-color: #ffe068;
          color: #121726
      }

      .btn--yellow.btn--hover, .btn--yellow:hover {
          color: #121726;
          background-color: #ddc35a;
          border-color: #ddc35a
      }

      .btn--yellow.btn--active, .btn--yellow:active {
          color: #121726;
          background-color: #a0935c;
          border-color: #a0935c
      }

    </style>
</head>


<body class="page  ">
  <div class="page__inner">

  <section class="section section__error">
          <div class="error error__container">
              <div class="error__content">
                  <div class="error__card">
                          <div class="card-item card-item--error">
                              <div class="card-item__inner">
                                  <div class="card-item__wrapper">
                                      <div class="card-item__top">
                                          <div class="card-item__title"><header class="page-header">
                          <h1 class="page-header__title">404</h1>
                          <p class="page-header__text">The page you are looking for <strong> can't be found </strong></p>
                      </header>
                      </div>
                                      </div>
                                      <div class="card-item__center">
                                          <div class="card-item__image">
                                                <picture>
                                                  <img src="static/images/landing/article/caption.jpg" alt>
                                                </picture>
                                          </div>
                                      </div>
                                      <div class="card-item__bottom">
                                          <div class="card-item__cta-button ">
                                                  <a href="/" class="btn btn--100 btn--yellow "> Go back</a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                  </div>
              </div>
          </div>
      </section>
    </div>
</body>
</html>
